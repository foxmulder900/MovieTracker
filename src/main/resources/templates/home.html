<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie Tracker</title>

    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css" media="all" />
	
	<script type="text/javascript" th:src="@{/js/lib/page.js}"></script>

		<div>
